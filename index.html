<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frostsnap - Yushan</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
        .landing-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 3em;
        }

        .option-card {
            background-color: var(--bg-card);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0px -5px 7px 2px var(--secondary);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: var(--primary);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px -8px 12px 3px var(--secondary);
        }

        .option-card h2 {
            color: var(--secondary);
            padding-top: 0;
            margin: 0;
        }

        .option-card p {
            margin: 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-box">
            <a href="/">
                <img
                    src="https://frostsnap.com/assets/frostsnap-logo.svg"
                    alt="Frostsnap Logo"
                    class="logo"
                />
            </a>
        </div>
        <div class="header-links">
            <a href="https://github.com/nickfarrow/yushan" target="_blank">Get the CLI tool</a>
        </div>
        <h1><a href="/">Frostsnap - Yushan</a></h1>
        <div class="subtitle">
            Educational FROST threshold signature workshop
        </div>

        <div class="landing-options">
            <a href="/bulletin-board.html" class="option-card">
                <h2>Bulletin Board</h2>
                <p>Coordinate distributed key generation and threshold signing sessions with other participants</p>
            </a>

            <a href="/cli.html" class="option-card">
                <h2>Browser Tools</h2>
                <p>Run FROST operations entirely in your browser - no installation required!</p>
            </a>
        </div>

        <div class="footer-logo">
            <img src="https://frostsnap.com/assets/small-stay-frosty.svg" alt="Stay Frosty" />
        </div>
    </div>
</body>
</html>
